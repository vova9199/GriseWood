{% extends 'base.html' %}

{% block content %}
  <h2>Delete Raw Material</h2>
  <p>Ви впевнені що хочете видалити ці дані:  "{{ raw_material }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn-danger" type="submit">Delete</button>
    <a class="btn btn-outline-secondary" href="{% url 'raw_material_batch_list' %}">Cancel</a>
  </form>
{% endblock %}
