{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-3 mt-5" style="width: 95%; font-size: 14px">
    <h2>Create Completed Act</h2>
    <form method="post" enctype="multipart/form-data" class="card p-3 mt-5">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit">Save</button>
    </form>


    </div>
{% endblock %}
