{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Edit User Profile</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                        </table>
                        <button type="submit" class="btn btn-success btn-block">Зберегти зміни</button>
                    </form>
                </div>
                        <a class="btn btn-outline-primary" href="{% url 'all_users' %}">Повернутись до списку користувачів</a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
