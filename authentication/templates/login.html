{% extends 'base.html' %}

{% block content %}
  <div class="col-md-6 offset-md-3">
    <h2>Авторизація в GriseWood</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username_or_email">Username or Email:</label>
        <input type="text" name="username_or_email" class="form-control" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-outline-success btn-block">Увійти</button>
    </form>
  </div>
      <div class="col-md-6 offset-md-3">
      <p>Немає аккаунту?</p> <a href="{% url 'register' %}" class="btn btn-outline-primary btn-block">Реєстрація</a>
  </div>

{% endblock %}
